<!DOCTYPE html>
<html lang="es">
<head>
    <script src="js/jQuery.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamexicon</title>
    <link rel="icon" type="image/jpg" href="assets/icon2.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="hero">
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="nav__items nav__items--cta">Inicio</a>
            <a href="#" class="nav__items">
                Consolas
                <ul class="desplegable">
                    <li class="gb_button">GB/GBC</li>
                    <li class="n64_button">N64</li>
                    <li class="ds_button">DS</li>
                </ul>
            </a>
            <a href="#" class="nav__items">Categorías</a>
        </nav>
        <section class="hero__container">
            <div class="hero__texts">
                <h1 class="hero__title">Gamexicon</h1>
                <h2 class="hero__subtitle">El mejor sitio web para saber de tus juegos favoritos</h2>
            </div>
        </section>
    </div>
    <div class="hero__wave" style="height: 150px; overflow: hidden;">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M-13.26,37.00 C89.45,210.69 422.96,-93.25 579.28,125.81 L500.00,150.00 L0.00,150.00 Z"
                  style="stroke: none; fill: #fff;"></path>
        </svg>
    </div>
</header>

<main>

    <section class="info container">
        <h2 class="subtitle">Más populares...</h2>

        <br><br>
        <form>
            <div>
                <input type="text" id="myInput" placeholder="Busca tu juego">
                <button type="reset" id="reSet">Limpiar</button>
            </div>
            <select class="filter" id="category-filter" data-type="category">
                <option value="">Categoría</option>
            </select>
            <select class="filter" id="console-filter" data-type="console">
                <option value="">Consola</option>
            </select>
            <select class="filter" id="studio-filter" data-type="studio">
                <option value="">Estudio desarrollador</option>
            </select>
            <select class="filter" id="year-filter" data-type="year">
                <option value="">Año de lanzamiento</option>
            </select>
        </form>
        <br>

        <div id="posts">

        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__grid">
        <nav class="nav nav--footer">
            <a href="#" class="nav__items nav__items--footer">Inicio</a>
            <a href="#" class="nav__items nav__items--footer">Nosotros</a>
            <a href="#" class="nav__items nav__items--footer">Contáctanos</a>
        </nav>
    </div>
</footer>

<script src="js/datos.js"></script>
<script src="js/script.js"></script>

</body>
</html>
